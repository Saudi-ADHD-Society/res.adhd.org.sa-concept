name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: concept/res-hub
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Versions
        run: |
          node -v
          npm -v

      - name: Install
        run: |
          npm config set legacy-peer-deps true
          npm ci

      - name: Debug after install
        if: always()
        run: |
          pwd
          ls -la
          npm ls astro || true
          npx astro --version || true

      - name: Build
        run: npm run build

      - name: Debug after build
        if: always()
        run: |
          pwd
          ls -la
          ls -la dist || true

      - name: Verify dist exists
        run: |
          if [ ! -d "dist" ]; then
            echo "ERROR: dist/ not found. Listing project directory:"
            ls -la
            echo "Searching for common output directories:"
            ls -la build || true
            ls -la out || true
            exit 1
          fi
          echo "âœ“ dist/ directory found"
          echo "Contents of dist/:"
          ls -la dist | head -20

      - uses: actions/upload-pages-artifact@v3
        with:
          path: concept/res-hub/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
